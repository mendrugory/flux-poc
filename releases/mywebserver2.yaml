---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: mywebserver2
  namespace: default
spec:
  releaseName: mywebserver2
  targetNamespace: default
  timeout: 300
  resetValues: false
  forceUpgrade: false
  chart:
    git: ssh://git@github.com/mendrugory/flux-poc
    ref: master
    path: charts/mywebserver
  values:
    image: 
      name: nginx 
      tag: latest