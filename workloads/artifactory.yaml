apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: artifactory
  labels:
    app: artifactory
spec:
  replicas: 1
  selector:
    matchLabels:
     app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
      annotations:
        # sidecar.istio.io/rewriteAppHTTPProbers: "true"      
        kubernetes.io/change-cause: "Update to 6.16.0"           
    spec:
      containers:
      - name: artifactory
        image: docker.bintray.io/jfrog/artifactory-pro:6.16.0
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 15020
          name: ready          
        resources: 
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"          
