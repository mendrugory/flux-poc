        #   periodSeconds: 10
        #   successThreshold: 1            
---          
apiVersion: v1
kind: Service
metadata:
  name: artifactory
  namespace: default
  labels:
    app: artifactory
spec:
  selector:
    app: artifactory
  ports:
  - name: http
    port: 8081
    targetPort: http  